        .status {

</head>
<body>
    <div class="container">
        <h1>üöÄ Test API filess.io</h1>
        <p class="subtitle">Prueba la conexi√≥n de Mi Obra F√°cil con filess.io</p>
        
        <div class="config-info">
            <h3>üìù Configuraci√≥n Actual</h3>
            <p><strong>API URL:</strong> <code id="apiUrl">Cargando...</code></p>
            <p><strong>Database:</strong> <code>miobrafacildb</code></p>
            <p><strong>Host:</strong> <code>y27ad9.h.filess.io</code></p>
        </div>
        
        <div class="btn-group">
            <button onclick="testHealth()">üè• Test Health</button>
            <button onclick="getProjects()">üìã Get Projects</button>
            <button onclick="createTestProject()">‚ûï Create Test Project</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="status"></div>
        <div id="result" class="result" style="display: none;">
            <h3>Resultado:</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        
        // üîß CAMBIA ESTA URL CON LA TUYA REAL
        // Ejemplo: https://miobrafacildb.filess.io/api.php
        const API_URL = 'https://miobrafacildb.filess.io/api.php';
        
        // Tu API Key de filess.io
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjcxZWRmMmE3LTExOTItNGJmMS05YzdmLTA5M2IxNmJhZjU1ZSIsImlhdCI6MTc2Mjg4NTU5MywiZXhwIjozMTczMDczMjc5OTN9.vVtHWhP9l6aY5x7-tSu6SC3E3Hu-d13oQVcHmaSwYhY';
        
        // Mostrar URL en la p√°gina
        document.getElementById('apiUrl').textContent = API_URL;
        
        // ==================== FUNCIONES ====================
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            resultContent.textContent = JSON.stringify(data, null, 2);
            resultDiv.style.display = 'block';
        }
        
        function clearResults() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('status').style.display = 'none';
        }
        
        async function makeRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                showStatus('<span class="loading"></span> Realizando petici√≥n...', 'info');
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ √âxito: ${response.status} ${response.statusText}`, 'success');
                } else {
                    showStatus(`‚ö†Ô∏è Error: ${response.status} ${response.statusText}`, 'error');
                }
                
                showResult(data);
                return data;
            } catch (error) {
                showStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                showResult({ error: error.message, stack: error.stack });
            }
        }
        
        // ==================== TESTS ====================
        
        async function testHealth() {
            await makeRequest('/health');
        }
        
        async function getProjects() {
            await makeRequest('/projects');
        }
        
        async function createTestProject() {
            const testProject = {
                id: 'test_' + Date.now(),
                name: 'Proyecto Test ' + new Date().toLocaleString(),
                client: 'Cliente de Prueba',
                location: 'La Paz',
                region: 'laPaz',

                device_id: 'web_test',
                jobs: [
                    {

                        quantity: 100,
                        unit_price: 12.50,
                        total: 1250.00,
                        unit: 'm¬≤'
                    }
                ]
            };
            
            await makeRequest('/projects', 'POST', testProject);
        }
        
        // ==================== INICIALIZACI√ìN ====================
        
        window.onload = function() {
            showStatus('üì° Listo para probar. Presiona un bot√≥n para comenzar.', 'info');
        };
    </script>
